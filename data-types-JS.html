<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        primitive 
          *Number
          *string
          *Boolean
        
        Special
          *Undefined
          *Null
        
        Composite 
          *Array
          *Object
    </pre>
    <script>

// number //
        var x = 80
        console.log(typeof (x))
        console.log(typeof x)
        var x1 =80.1
        console.log(typeof x1)
        
// string //
        var y = 'WarstarMohan'
        console.log(typeof y)
        var y1 ="warstarmohan"
        console.log(typeof y1)

// Boolean //
        var z = false
        console.log(typeof z)
        var z1 = true
        console.log(typeof z1)

// Undefined //
        var d;
        console.log(d)
        console.log(typeof d)

// Null //
        var e = null;
        console.log(e)
        console.log(typeof e)

// Array //
         var name =['xyz',30,true]
         console.log(name)
         console.log(typeof name)

// Object //
       
         const person = {
         firstName: "John",
         lastName: "Doe",
         age: 50,
        eyeColor: "blue"
        };
        console.log(person)
        console.log(typeof person)
    </script>
</body>
</html>
